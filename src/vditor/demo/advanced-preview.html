<div class="wrapper">
    <div class="fn-50"></div>
    相关 <a href="https://hacpai.com/article/1549638745630#options-preview" target="_blank">API</a>：
    options.preview.delay，options.preview.url，options.preview.parse()，options.preview.transform()
    <div class="fn-50"></div>
    <div class="actions">
        <button class="btn btn--small"
                onclick="setPreview({preview:{transform(html){alert('添加感叹号');return html + '<p>!</p>'}}})">HTML 字符串处理
        </button> &nbsp;
        <button class="btn btn--small"
                onclick="setPreview({preview:{parse(element){alert('添加蓝色背景');element.style.backgroundColor='#4285f4'}}})">
            DOM 处理
        </button> &nbsp;
        <button class="btn btn--small" onclick="setPreview({preview:{delay: 5000}})">延迟 5s</button> &nbsp;
        <button class="btn btn--small"
                onclick="setPreview({value: '由于跨域问题，可前往[完整示例](https://hacpai.com/guide/markdown)进行查看。服务端可使用 [Lute](https://github.com/88250/lute) 进行解析。'})">预览请求
        </button> &nbsp;
        <button class="btn btn--small btn--red">仅支持 sv 模式</button>
    </div>
    <div id="vditor"></div>

<script type="text/javascript" src="//vditor.b3log.org/vditor.js" charset="utf-8"></script>
<script>
  const setPreview = (options) => {
    document.getElementById('vditor').innerHTML = ''
    new Vditor('vditor', Object.assign({
      cache: {
        enable: false,
      },
      mode: 'sv',
      height: 500,
      typewriterMode: true,
      value: '实时保存内容，防止意外丢失',
    }, options))
  }
  setPreview()
</script>
