    <div class="fn-50"></div>
    相关 <a href="https://hacpai.com/article/1549638745630#options-cache" target="_blank">API</a>：
    options.cache.enable，options.cache.id，options.cache.after()，<a
        href="https://hacpai.com/article/1549638745630#methods" target="_blank">disabledCache()</a>，<a
        href="https://hacpai.com/article/1549638745630#methods" target="_blank">enableCache()</a>，<a

        href="https://hacpai.com/article/1549638745630#options" target="_blank">options.value</a>
    <div class="fn-50"></div>
    <div class="actions">
        <button class="btn btn--small" onclick="setCache({value: '支持主窗口大小拖拽、字符计数', cache: {enable: false}});
        document.getElementById('log').innerHTML = ''">
            设置初始值
        </button> &nbsp;
        <button class="btn btn--small" onclick="document.getElementById('vditor').innerHTML = '';
        setCache({cache: {enable: true,id:'vditorCache'}});
        document.getElementById('log').innerHTML = '当前缓存 ID 为 vditorCache<br>' + JSON.stringify(localStorage)">
            设置缓存 ID
        </button> &nbsp;
        <button class="btn btn--small" onclick="document.getElementById('vditor').innerHTML = '';
        setCache({cache:{after(text){document.getElementById('log').innerHTML = '缓存回调，当前缓存 ID 为 vditorvditor<br>' + JSON.stringify(localStorage)}}})">启用缓存回调</button> &nbsp;
        <button class="btn btn--small" onclick="vditor.clearCache();
        document.getElementById('log').innerHTML = '缓存已清除<br>' + JSON.stringify(localStorage)">清除当前缓存</button> &nbsp;
        <button class="btn btn--small" onclick="vditor.disabledCache();
document.getElementById('log').innerHTML = '缓存已禁用<br>' + JSON.stringify(localStorage)">禁用当前缓存</button> &nbsp;
        <button class="btn btn--small" onclick="vditor.enableCache();
document.getElementById('log').innerHTML = '缓存已启用<br>' + JSON.stringify(localStorage)">启用当前缓存</button> &nbsp;
    </div>
    <div id="log" class="ft-fade">使用 innerHTML 做为初始值</div>
    <div id="vditor">
        <h2>Vditor</h2>
    </div>

<script id="vditorScript">
  let vditor
  const setCache = (options) => {
    vditor = new Vditor('vditor', Object.assign({
      cache: {enable: false},
      height: 500,
      typewriterMode: true,
    }, options))
  }
  setCache({})
</script>
