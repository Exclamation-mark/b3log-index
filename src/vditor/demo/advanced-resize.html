<script>
  const setResize = (it, options) => {
    document.getElementById('vditor').innerHTML = ''
    if (it) {
      let code = JSON.stringify(options, null, '  ')
      if (options.resize.after) {
        code = `{resize:{enable:true,after(height){alert(height)}}}`
      }
      updateCode(it, `new Vditor('vditor', ${code})`)
    }
    new Vditor('vditor', options)
  }
  setResize(undefined, {
    height: 360,
  })
</script>
