<script>
  const setMode = (options) => {
    document.getElementById('vditor').innerHTML = ''
    new Vditor('vditor', Object.assign({
      typewriterMode: true,
      cache: {
        enable: false,
      },
      value: `### 主题

* 支持黑白两套主题：classic/dark
* 参考现有样式后使用自己开发的 scss/css 进行样式的完全自定制
* 可通过修改 [index.scss](https://link.hacpai.com/forward?goto=https%3A%2F%2Fgithub.com%2FVanessa219%2Fvditor%2Fblob%2Fmaster%2Fsrc%2Fassets%2Fscss%2Findex.scss) 中的变量对主题颜色进行定制
* 在内容显示元素上添加 \`class="vditor-reset"\` （经典主题） 或 \`class="vditor-reset vditor-reset--dark"\`（黑色主题） 属性可对内容进行更为友好的展示`,
    }, options))
  }
  setMode()
</script>
